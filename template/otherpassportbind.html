# -*- coding: utf-8 -*-
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>TEST下厨房</title>
    <meta property="wb:webmaster" content="00714c085a1ea3a4" />
    <link rel="icon" href="favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-signin" method="post" action="otherpassportbind">
        <h2 class="form-signin-heading">下厨房注册</h2>
        <label for="inputText" class="sr-only">profile_id</label>
        <input type="text" name="profile_username" class="form-control" placeholder="用户名" required autofocus>

        <label for="inputText" class="sr-only">欢迎语</label>
        <input type="text" name="profile_welcome" class="form-control" placeholder="欢迎语" required>

        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="local_auth_password" class="form-control" placeholder="密码" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
        <input type="hidden" name="from_where" value="${from_where}"/>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
